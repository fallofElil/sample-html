<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Учебный проект</title>
</head>
<body>
    <header class="site-header">
        <div class="header-wrapper">
            <h1 class="site-title">CSS is simple</h1>
        <nav class="menu-nav">
            <ul class="menu-list">
                <li class="menu-item"><a href="#">Главная</a></li>
                <li class="menu-item"><a href="#sect_blocks">Блоки</a></li>
                <li class="menu-item"><a href="#sect_inlineblocks">Строчные блоки</a></li>
                <li class="menu-item"><a href="#sect_flex">Флексы</a></li>
            </ul>
        </nav>
        <nav class="menu-bhv">
            <select class="menu-bhv_select" name="menu-bhv" id="menu_bhv">
                <option value="static" selected>Статичное</option>
                <option value="sticky">Прилипает к верху</option>
                <option value="absolute">Абсолютное</option>
            </select>
            <button class="menu-bhv_toggle" id="menu_toggle">Переключить</button>
        </nav>
        </div>
    </header>

    <main>
        <div class="main-wrapper">
            <section class="elements elements-blocks" id="sect_blocks">
                <header class="elements-header">
                    <h2 class="elements-title">Блочная модель</h2>
                <p class="elements-desc">Тут все блоки имеют тип отображения <code>display: block;</code></p>
                </header>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
                <artcle class="element element-block"></artcle>
            </section>

            <section class="elements elements-inlineblocks" id="sect_inlineblocks">
                <header class="elements-header">
                    <h2 class="elements-title">Строчно-блочная модель</h2>
                <p class="elements-desc">Тут все блоки имеют тип отображения <code>display: inline-block;</code></p>
                </header>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
                <artcle class="element element-inlineblock"></artcle>
            </section>

            <section class="elements" id="sect_flex">
                <header class="elements-header">
                    <h2 class="elements-title">Пора флексить</h2>
                <p class="elements-desc">Тут все блоки имеют тип отображения <code>display: flex;</code></p>
                </header>
                <div class="elements-wrapper elements-flex">
                    <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                <artcle class="element element-flex"></artcle>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>
</body>
</html>
